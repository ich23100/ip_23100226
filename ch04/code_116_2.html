<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>116쪽 11번</title>
</head>
<body>
    <form>
        <table border="1">
            <tr>
                <td>작성자</td>
                <td><input type="text" name="author"></td>
            </tr>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="email" name="email">@<input type="text" name="emailDomain"></td>
            </tr>
            <tr>
                <td>휴대폰</td>
                <td>
                  <select name="phoneCode">
                    <option value="010">010</option>
                    <option value="011">011</option>
                  </select> -
                  <input type="text" name="phoneFirst" size="4"> -
                  <input type="text" name="phoneSecond" size="4">
                </td>
            </tr>
            <tr>
                <td>글제목</td>
                <td><input type="text" name="title"></td>
            </tr>
            <tr>
                <td>내용</td>
                <td><textarea name="content" rows="4" cols="50"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="제출"></td>
            </tr>
        </table>
    </form>
</body>
</html>
