<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고양이 이미지 텍스트</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .content {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 600px;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .content img {
            border-radius: 50%;
            margin-right: 10px;
        }
        .text {
            display: flex;
            gap: 15px;
            align-items: flex-start;
        }
        .text p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="text">
        <img src="http://placekitten.com/150/150" alt="고양이 이미지 1">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis sem ligula, volutpat in condimentum et, hendrerit sit amet nisi...</p>
    </div>
    <div class="text">
        <img src="http://placekitten.com/150/150" alt="고양이 이미지 2">
        <p>Sed dignissim tortor id enim imperdiet, nec viverra sapien vehicula. Curabitur at euismod sapien. Vivamus at consequat sapien...</p>
    </div>
</div>
</body>
</html>
