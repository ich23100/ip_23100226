<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18번, 자릿수 분리 프로그램</title>
</head>
<body>
    <h1>자릿수 분리</h1>
    <p>네 자리 정수 입력하면 천, 백, 십, 일의 자리로 분리</p>
    <button onclick="splitDigits()">자릿수 분리</button>
    <p id="digitResult"></p>

    <script>
        function splitDigits() {
            let num = prompt("네 자리 정수를 입력하시요:");

            // 입력 값 확인
            if (!num || isNaN(num) || num < 1000 || num > 9999) {
                alert("네 자리 정수를 정확히 입력해주시요.");
                return;
            }

            let thousand = Math.floor(num / 1000);
            let hundred = Math.floor((num % 1000) / 100);
            let ten = Math.floor((num % 100) / 10);
            let one = num % 10;

            document.getElementById("digitResult").textContent = 
                `천의 자리: ${thousand}, 백의 자리: ${hundred}, 십의 자리: ${ten}, 일의 자리: ${one}`;
        }
    </script>
</body>
</html>
