<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 객체 생성</title>
</head>
<body>
    <h1>자바스크립트 객체 생성</h1>
    <pre id="objectOutput"></pre>

    <script>
        let book = {
            이름: "C# 프로그래밍(2판)",
            초판발행: "2021년 1월 5일",
            지은이: "윤인성",
            파트너: "전태호",
            파트너곳: "한빛아카데미(주)",
            책임편집: "김성우",
            기획: "김성우",
            편집: "정서린",
            디자인: "최보현, 이아람"
        };
        let output = "";
        for (let key in book) {
            output += `${key}: ${book[key]}\n`;
        }
        document.getElementById("objectOutput").textContent = output;
    </script>
</body>
</html>
